        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã */

        /* –ü–æ–¥–≤–∞–ª */

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */

<body>

    <!-- –ë–∞–Ω–Ω–µ—Ä -->
    <section class="banner">
        <h1>üéÅ –ü–æ–¥–∞—Ä–æ—á–Ω—ã–µ –±–æ–∫—Å—ã –Ω–∞ 23 —Ñ–µ–≤—Ä–∞–ª—è</h1>
        <p>üöó –¢–æ–ª—å–∫–æ —Å–∞–º–æ–≤—ã–≤–æ–∑ –≤ –ë–∏—à–∫–µ–∫–µ</p>

    <!-- –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ -->

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div class="modal-overlay" id="cartModal">
        <div class="modal-content">

                <h2 class="modal-title">–ö–æ—Ä–∑–∏–Ω–∞</h2>
                <button class="close-modal" onclick="closeCartModal()">√ó</button>
            </div>

            <div class="cart-items" id="cartItems">
                <!-- –¢–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω–µ -->
            </div>

            <div class="cart-total">
                –ò—Ç–æ–≥–æ: <span id="cartTotal">0</span> —Å–æ–º
            </div>

            <form id="orderForm">
                <div class="form-group">
                    <label class="form-label" for="clientName">–ò–º—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                    <input type="text" class="form-input" id="clientName" placeholder="–ö–∞–∫ –∫ –≤–∞–º –æ–±—Ä–∞—â–∞—Ç—å—Å—è?">
                </div>

                <div class="form-group">
                    <label class="form-label" for="clientComment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                    <textarea class="form-input" id="clientComment" rows="3" placeholder="–ü–æ–∂–µ–ª–∞–Ω–∏—è, –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏"></textarea>
                </div>

                <button type="button" class="checkout-btn" onclick="checkout()" id="checkoutBtn" disabled>
                    üì± –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ —á–µ—Ä–µ–∑ WhatsApp
                </button>
            </form>

    </div>

    <!-- –ü–æ–¥–≤–∞–ª -->
    <footer>
        <div class="footer-container">
            <p class="contact-info">
                WhatsApp: <a href="https://wa.me/996500555626" class="whatsapp-link">+996 500 555 626</a>
            </p>
            <p class="copyright">¬© 2024 BelekBox.kg. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
        </div>
    </footer>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let products = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || {};

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                renderProducts();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤:', error);
                document.getElementById('productsGrid').innerHTML = '<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>';
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <img src="${product.image_url || '/placeholder-product.jpg'}" alt="${product.name}" class="product-image" onerror="this.src='/placeholder-product.jpg'">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-price">${product.price} —Å–æ–º</div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                            –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                        </button>
                    </div>
                `;
                
                grid.appendChild(productCard);
            });
        }

        // –†–∞–±–æ—Ç–∞ —Å –∫–æ—Ä–∑–∏–Ω–æ–π
        function addToCart(productId) {
            if (!cart[productId]) {
                const product = products.find(p => p.id === productId);
                if (!product) return;
                
                cart[productId] = {
                    ...product,
                    quantity: 1
                };
            } else {
                cart[productId].quantity++;
            }
            
            updateCart();
        }

        function updateCart() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –µ—Å–ª–∏ –æ–Ω–æ –æ—Ç–∫—Ä—ã—Ç–æ
            if (document.getElementById('cartModal').style.display === 'flex') {
                renderCartItems();
            }
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –µ—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–≤–∞—Ä—ã
            document.getElementById('checkoutBtn').disabled = totalItems === 0;
        }

        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const totalElement = document.getElementById('cartTotal');
            
            if (Object.keys(cart).length === 0) {
                container.innerHTML = '<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                totalElement.textContent = '0';
                return;
            }
            
            let itemsHTML = '';
            let total = 0;
            
            Object.values(cart).forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                itemsHTML += `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">${item.price} —Å–æ–º/—à—Ç</div>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                   onchange="updateQuantity(${item.id}, parseInt(this.value))">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            <button class="remove-item" onclick="removeFromCart(${item.id})">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = itemsHTML;
            totalElement.textContent = total;
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) {
                delete cart[productId];
            } else {
                cart[productId].quantity = newQuantity;
            }
            
            updateCart();
        }

        function removeFromCart(productId) {
            delete cart[productId];
            updateCart();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º
        function openCartModal() {
            renderCartItems();
            document.getElementById('cartModal').style.display = 'flex';
        }

        function closeCartModal() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        async function checkout() {
            const checkoutBtn = document.getElementById('checkoutBtn');
            const originalText = checkoutBtn.textContent;
            
            try {
                checkoutBtn.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
                checkoutBtn.disabled = true;
                
                const items = Object.values(cart).map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity
                }));
                
                const total = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
                
                const formData = new FormData();
                formData.append('items', JSON.stringify(items));
                formData.append('total_amount', total);
                formData.append('client_name', document.getElementById('clientName').value.trim());
                formData.append('client_comment', document.getElementById('clientComment').value.trim());
                
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // –û—Ç–∫—Ä—ã–≤–∞–µ–º WhatsApp
                    window.open(result.whatsapp_url, '_blank');
                    
                    // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É
                    cart = {};
                    updateCart();
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                    closeCartModal();
                    
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
                    document.getElementById('orderForm').reset();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    alert('–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! WhatsApp –¥–æ–ª–∂–µ–Ω –æ—Ç–∫—Ä—ã—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏. –ï—Å–ª–∏ –Ω–µ—Ç, –æ—Ç–ø—Ä–∞–≤—å—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤—Ä—É—á–Ω—É—é.');
                } else {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            } finally {
                checkoutBtn.textContent = originalText;
                checkoutBtn.disabled = false;
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('cartModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeCartModal();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateCart();
        });
    </script>
</body>
